{%load static%}
<!DOCTYPE html>
<lang="en-us">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACCOUNTS | SIGNUP</title>
        <link rel="stylesheet" href="{% static 'main.css'%}">
    </head>
    <body>
        <h1>REGISTER</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="SIGNUP">
            <label class="not">Already have an account?</label>
            <a href="{%url 'login'%}">SIGNIN</a>
        </form>
    </body>
</html>
